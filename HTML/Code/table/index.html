<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>marks list</h1>
    <table border="1"  style="width: 500px;" cellspacing="15" cellpadding="2">
        <!--cellspcing outside space and cellpadding inside -->
        <caption>My Inter Marks List</caption>
        <tr><!--use th for heading-->
            <th>sno</th>
            <th>subject</th>
            <th>marks</th>
            
        </tr>
        <tr><!--for data use td -->
            <td>1</td>
            <td>phy</td>
            <td>65</td>
        </tr>
        <tr>
            <td>2</td>
            <td>maths</td>
            <td>95</td>
        </tr>
        <tr>
            <td>3</td>
            <td>hindi</td>
            <td>85</td>

        </tr>
    </table>

    
    
    
</body>
</html>
